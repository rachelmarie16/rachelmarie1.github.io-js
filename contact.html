<body id="contactbody">
  <header>
<div class="define">
  <font size="4"> </font>
  Contact Us
</div>
<hr color="lightgray" />

  <h1 class="restname"> Bombas' Burgs </h1>
  </header>

  <nav class="adjustnav">

  </ul>

  <form name="myform" onsubmit="return validateForm()" method="get";>

      <div class="form-group col">
      <label for="name"> *Name: </label>
      <input type="text" class="form-control" id="name" placeholder="First Last"/>
      </div>

      <div class="form-group col">
      <label for="email"> *Email: </label>
      <input type="text" class="form-control" id="email" placeholder="email@example.com"/>
      </div>

      <div class="form-group col">
      <label for="phone"> *Phone: </label>
      <input type="number" class="form-control" id="phone" placeholder="xxx-xxx-xxxx"/>
      </div>


<div class="form-group col">
    <label class="control-label" for="reason"> Reason for Inquiry: </label>
<select name="inquiry" >
  <option value="default" selected > Catering
    <br/>
    </option>
  <option value="private" > Private Party
    <br/>
    </option>
  <option value="feedback" > Feedback
    <br/>
    </option>
  <option value="other" > Other
    <br/>
    </option>
</select>
    <br/>
</div>


<div class="form-group col">
		<label class="control-label" for="addinfo"> Additional Information: </label>
		<textarea class="form-control" cols="25" id="info" name="info" rows="10"> </textarea>
	</div>


<div class="form-group col">
  <label class="control-label"> Have you been to the restaurant? </label>
  <div class="radio">
    <label>
    <input type="radio" name="answer" value="NO" checked /> No
    </label>
  </div>
  <div class="radio">
    <label>
    <input type="radio"  name="answer" value="Yes" /> Yes
    </label>
  </div>
</div>


<div class="form-group col">
  <label class="control-label"> Best days to contact you: </label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="monday">
  <label class="form-check-label" for="inlineCheckbox1"> M </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="tuesday">
  <label class="form-check-label" for="inlineCheckbox2"> T </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="wednesday">
  <label class="form-check-label" for="inlineCheckbox3"> W </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="thursday">
  <label class="form-check-label" for="inlineCheckbox4"> Th </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="friday">
  <label class="form-check-label" for="inlineCheckbox5"> F </label>
</div>
</div> <br/>


<div class="form-group col">
  <button class="btn btn-primary" name="submit" type="submit"> Send Request </button>
</div>


<br/>
</form>
